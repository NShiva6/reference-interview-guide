<body>
  <div class="container">

      <p>Comprehensive Visual Guide to Information Consultation Excellence</p>

    <!-- [ ... All full sections from the user's guide including definition, process, example dialogue, etc. ... ] -->

  <script>
    // Include all original interactivity from the user's JavaScript
    function animateStep(step) {
        const allSteps = document.querySelectorAll('.step');
        allSteps.forEach(s => {
            s.style.background = 'white';
            s.style.transform = 'translateY(0) scale(1)';
            s.style.boxShadow = '0 15px 35px rgba(0,0,0,0.1)';
        });

        step.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        step.style.color = 'white';
        step.style.transform = 'translateY(-20px) scale(1.08)';
        step.style.boxShadow = '0 30px 60px rgba(102, 126, 234, 0.4)';
        step.style.zIndex = '10';

        const stepNumber = step.querySelector('.step-number');
        stepNumber.style.background = 'linear-gradient(135deg, #feca57 0%, #ff9ff3 100%)';
        stepNumber.style.transform = 'scale(1.2)';

        setTimeout(() => {
            step.style.transform = 'translateY(-15px) scale(1.05)';
            stepNumber.style.transform = 'scale(1)';
        }, 300);
    }

    function highlightSteps() {
        const steps = document.querySelectorAll('.step');
        steps.forEach((step, index) => {
            setTimeout(() => {
                step.style.background = 'linear-gradient(135deg, #74b9ff 0%, #0984e3 100%)';
                step.style.color = 'white';
                step.style.transform = 'translateY(-10px) scale(1.02)';

                setTimeout(() => {
                    step.style.background = 'white';
                    step.style.color = 'initial';
                    step.style.transform = 'translateY(0) scale(1)';
                }, 1000);
            }, index * 200);
        });
    }

    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function printPage() {
        window.print();
    }

    window.addEventListener('load', function() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        const sections = document.querySelectorAll('.definition-section, .importance-section, .step, .skills-section, .example-section, .best-practices, .references');
        sections.forEach(section => {
            section.style.opacity = '0';
            section.style.transform = 'translateY(30px)';
            section.style.transition = 'all 0.8s ease';
            observer.observe(section);
        });

        const steps = document.querySelectorAll('.step');
        steps.forEach((step, index) => {
            step.style.opacity = '0';
            step.style.transform = 'translateY(50px)';
            setTimeout(() => {
                step.style.transition = 'all 0.8s ease';
                step.style.opacity = '1';
                step.style.transform = 'translateY(0)';
            }, index * 150);
        });
    });

    const style = document.createElement('style');
    style.textContent = `@keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-20px) rotate(180deg); } }`;
    document.head.appendChild(style);

    function createParticles() {
        const header = document.querySelector('.header');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '4px';
            particle.style.height = '4px';
            particle.style.background = 'rgba(255,255,255,0.6)';
            particle.style.borderRadius = '50%';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animation = `float ${3 + Math.random() * 4}s ease-in-out infinite`;
            header.appendChild(particle);
        }
    }

    createParticles();
  </script>
</body>
